apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-dev
  labels:
    app: simple-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: react-app-dev-container
        image: cicdexemplerelact:latest
        ports:
        - containerPort: 3000
