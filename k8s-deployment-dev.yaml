apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-dev
  labels:
    app: react-app-dev
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app-dev
  template:
    metadata:
      labels:
        app: react-app-dev
        environment: development
    spec:
      containers:
      - name: react-app-dev-container
        image: my-react-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-app-dev-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: react-app-dev
    environment: development
