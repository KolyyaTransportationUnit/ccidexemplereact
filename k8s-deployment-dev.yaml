apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccidexemplereact
  labels:
    app: ccidexemplereact
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ccidexemplereact
  template:
    metadata:
      labels:
        app: ccidexemplereact
    spec:
      containers:
      - name: mon-container
        image: cicicdexemplerelactcd:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: react-app-dev-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: react-app-dev
    environment: development